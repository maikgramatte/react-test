<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      .ui.segment.row {
        max-width: none !important;
      }

      .text-center {
        text-align: center;
      }

      .text-left {
        text-align: left;
      }

      .content-loader {
        height: 100px;
      }

      .header-results {
        padding-bottom: 1rem;
      }

      .header-results .columns {
        width: auto;
      }

      .header-results__search-results {
        padding-top: 2.5rem;
        display: block;
        font-size: 1.5rem;
        font-weight: 100;
        color: darkgray;
      }

      .header-results form .ui.input {
        width: 100%;
        margin-top: 2.5rem;
        max-width: 250px;
        float: right;
      }

      .header-results form .ui.input input {
        font-size: 1rem;
        height: auto;  
      }

      .panel {
        background: #eee !important;
      }


      .image-banner {
        height: 100px;
        background-size: cover;
        background-repeat: no-repeat;
        /**background-image: url("//dywyzs4z4lwvw.cloudfront.net/sites/default/files/styles/banner-gt1024/public/landing_page/MPLS_LAZR_Hero.jpg?itok=QKtPJfUQ");*/
        display: block;
        color: white;
        background: #511f7f;
        font-size: 2rem;
        padding: 1rem;
        text-transform: capitalize;
      }


      .slide-in-out-appear {
        opacity: 0.01;
        transition: all .5s ease-in;
      }
      
      .slide-in-out-appear-active {
        opacity: 1;
       
      }

      .slide-in-out-leave {
        position: relative;
        right: 0;
        opacity: 0;
      }

      .slide-in-out-leave-active {
        right: -100px;
      }

      .pagination {
        list-style: none;
        padding: 0;
        font-size: 1rem;
        margin: 0;
      }

      .pagination li {
        display: inline-block;
      }

      .pagination li a {
        display: block;
        padding: 0.5rem;
        border: 1px #eee solid;
        cursor: pointer;
        margin: 0.2rem;
      }

      .pagination li a:hover {
        background:#eee;
      }

      .pagination li.disabled {
        display: none;
      }

      .pagination li.active a {
        background:darkblue;
        color: White;
      }

      .column img {
        width: 100%;
        height: auto;
      }

      .grid-results {
        background: -webkit-linear-gradient(top,#f2f2f2 0,rgba(242,242,242,.99) 1%,rgba(255,255,255,0) 30%);
        padding: 4rem 1rem;
        padding-bottom: 2rem;
      }

      .grid-max-width {
        max-width: 1200px;
        margin: 0 auto !important;
        
      }

    </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" data-type="collection" data-collection-id="lava"></div>

    <div style="height: 100px;" class="ui segment panel text-center">
      Footer-Element
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
