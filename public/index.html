<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      .ui.segment.row {
        max-width: none !important;
      }

      .text-center {
        text-align: center;
      }

      .text-left {
        text-align: left;
      }

      .teaser {
        border-radius: 10px;
        box-shadow: 10px -2px 30px -4px rgba(0,0,0,0.4);
        background: White;
        border: 1px #eee solid;
        overflow: hidden;
        transition: all 0.2s cubic-bezier(0, 0, 0, 1.21);
        min-width: 200px;
        position: relative;
        left: 0;
        right: 0;
      }

      .column__grid:hover .teaser > div {
        z-index: 101;
        position: relative;
      }

      .column__grid:hover .teaser {
        position: absolute;
        left: -10px;
        right: -10px;
        top: 0px;
        z-index: 100;
        box-shadow: 0px 0px 5px 5px rgba(99, 92, 92, 0.4);
      }

      .teaser .teaser__inner {
        padding:  1rem 1.5rem;
        overflow: hidden;
        position: relative;
        padding-top: 2.5rem;
      }

      .teaser .teaser__inner:before {
        content: '';
        top: 1.5rem;
        height: 3px;
        width: 40px;
        background: #ce2d2d;
        position: absolute;
        display: block;
      }

      .teaser img {
        width: 100%;
        display: block;
      }

      .teaser h3 {
        margin: 0;
        height: 50px;
        overflow: hidden;
        -webkit-line-clamp: 2;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        font-weight: normal;
      }

      .teaser__image {
        position: relative;
        box-shadow: 10px 9px 30px -6px rgba(0,0,0,0.4);
      }

      .teaser__image i {
        position: absolute;
        bottom: -1rem;
        right: 1rem;
        font-size: 1.2rem;
        background: white;
      }

      .content-loader {
        height: 100px;
      }

      menu.grid-view-switcher {
        margin: .5rem 0;
      }

      menu.grid-view-switcher span {
        transition: 0.4s;
        color: #ccc;
        cursor:pointer;
        display: inline-block;
      }

      menu.grid-view-switcher span.active {
        color: #888;
      }


      .header-results {
        padding-bottom: 1rem;
      }

      .header-results .columns {
        width: auto;
      }

      .header-results__search-results {
        padding-top: 2.5rem;
        display: block;
        font-size: 1.5rem;
        font-weight: 100;
        color: darkgray;
      }

      .header-results form .ui.input {
        width: 100%;
        margin-top: 2.5rem;
        max-width: 250px;
        float: right;
      }

      .header-results form .ui.input input {
        font-size: 1rem;
        height: auto;  
      }

      .panel {
        background: #eee !important;
      }


      .image-banner {
        height: 100px;
        background-size: cover;
        background-repeat: no-repeat;
        /**background-image: url("//dywyzs4z4lwvw.cloudfront.net/sites/default/files/styles/banner-gt1024/public/landing_page/MPLS_LAZR_Hero.jpg?itok=QKtPJfUQ");*/
        display: block;
        color: white;
        background: #511f7f;
        font-size: 2rem;
        padding: 1rem;
        text-transform: capitalize;
      }


      .slide-in-out-appear {
        opacity: 0.01;
        transition: all .5s ease-in;
      }
      
      .slide-in-out-appear-active {
        opacity: 1;
       
      }

      .slide-in-out-leave {
        position: relative;
        right: 0;
        opacity: 0;
      }

      .slide-in-out-leave-active {
        right: -100px;
      }

      .pagination {
        list-style: none;
        padding: 0;
        font-size: 1rem;
        margin: 0;
      }

      .pagination li {
        display: inline-block;
      }

      .pagination li a {
        display: block;
        padding: 0.5rem;
        border: 1px #eee solid;
        cursor: pointer;
        margin: 0.2rem;
      }

      .pagination li a:hover {
        background:#eee;
      }

      .pagination li.disabled {
        display: none;
      }

      .pagination li.active a {
        background:darkblue;
        color: White;
      }

      .column img {
        width: 100%;
        height: auto;
      }

      .grid-results {
        background: -webkit-linear-gradient(top,#f2f2f2 0,rgba(242,242,242,.99) 1%,rgba(255,255,255,0) 30%);
        padding: 4rem 1rem;
        padding-bottom: 2rem;
      }

      .grid-max-width {
        max-width: 1200px;
        margin: 0 auto !important;
        
      }

    </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" data-type="collection" data-collection-id="lava"></div>

      Footer-Element
    </div>
